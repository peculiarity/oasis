<template name="balanceInOldWrapperWarning">
  <div class="modal fade" id="balanceInOldWrapperWarning" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content modal-order">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Balance in old W-ETH Contract</h4>
        </div>
        <div class="modal-body row">
          <div class="col-xs-1">
            <img src="order-warning-red.svg" fill="red" class="order-warning">
          </div>
          <div class="col-xs-11">
            <span class="text-danger">
              <span class="warning">
                WARNING: You have balance in the old W-ETH Contract. <br>
                <br>
                Please visit the wrap/unwrap page to proceed.
              </span>
            </span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-transfer btn-placement-left" data-dismiss="modal">Close
          </button>
          <button type="button" class="btn btn-default btn-transfer btn-warning btn-placement-right"
                  data-dismiss="modal" {{b ""}}>
            Visit
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
